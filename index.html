<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content=images/share.png>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/global.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    KALKULATOR WALUTOWY
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia*:</span>
                        <input class="form__field js-amount" type="number" step="any" placeholder="Kwota PLN" required
                            min="0">
                    </label>
                </p>
                <p> <label>
                        <span class="form__labelText">Przelicz na*:</span>

                        <select class="form__field js-currency">
                            <option value="SEK" class="rateSEK">SEK - Korona szwedzka</option>
                            <option value="EUR" selected class="rateEUR">EUR - Euro</option>
                            <option value="USD" class="rateUSD">USD - Dolar amerykański</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button js-convert">Przelicz</button>
                    <button type="reset" class="form__button">Wyczyść</button>
                </p>
            </fieldset>
            <p class="form__star">
                Pola z oznaczeniem * wymagają wypełnienia
            </p>
        </form>
    <p class="result js-result">WYNIK:</p>
</body>

</html>
